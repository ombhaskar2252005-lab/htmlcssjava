<!DOCTYPE html>
<html>
<head>
  <title>Advanced CSS Styling</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://picsum.photos/1200/800') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      width: 80%;
      margin: 50px auto; 
      padding: 20px;      
      border: 5px solid #333; 
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      border-bottom: 3px dashed #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      margin: 15px 0; 
      padding: 10px;
      border-left: 4px solid #0077cc;
      background: linear-gradient(to right, #f9f9f9, #e6f2ff);
    }

    .box {
      width: 200px;
      height: 150px;
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ff6600;
      background-color: #fff3e6;
      text-align: center;
      line-height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Advanced CSS Styling </h1>
    <p>This paragraph demonstrates margins, padding, borders, and background gradients.</p>
    <p>Notice how the box model defines the content area, padding, border, and margin.</p>
    <div class="box">Welcome to this page.</div>
  </div>
</body>
</html>
