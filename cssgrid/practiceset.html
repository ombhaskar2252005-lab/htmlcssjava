<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gridpractice</title>
    <style>
        *{
            margin: 0;
            padding: 6px;
        }
        ul{
            display: inline-grid;
            grid-template-columns: auto auto;
        }
        ul li{
            list-style: none;
            margin: 0 23px;
            padding: 22px 0;
        }
        header{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>
    <div class="container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consectetur provident exercitationem repellendus pariatur illum sit libero est doloremque quod repellat facere perferendis quas voluptatem neque eveniet vitae voluptas, qui aliquam?</div>
</body>
</html>
