<html>
<head>
    <title>HTML</title>
    <style>
        button {
            background-color: antiquewhite;
            transition: background-color 0.5s ease, transform 0.5s ease;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>CSS Animation</h2>
    <button>Hover Me</button>
</body>
</html>
